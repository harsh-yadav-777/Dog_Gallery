<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .gallery img:hover {
      border: 10px solid black;
      box-shadow: 100px 200px 120px rgba(0,0,0,0.3);
    }

    /* Responsive: tablets */
    @media (max-width: 900px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Responsive: mobiles */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Dog Gallery</h1>
  <div class="gallery">
    <img src="https://placedog.net/500/400?id=5" alt="Dog 1">
    <img src="https://placedog.net/500/400?id=6" alt="Dog 2">
        <img src="https://placedog.net/500/400?id=4" alt="Dog 3">

    <img src="https://placedog.net/500/400?id=7" alt="Dog 4">
        <img src="https://placedog.net/500/400?id=1" alt="Dog 5">

    <img src="https://placedog.net/500/400?id=8" alt="Dog 6">
        <img src="https://placedog.net/500/400?id=3" alt="Dog 7">

    <img src="https://placedog.net/500/400?id=9" alt="Dog 8">
        <img src="https://placedog.net/500/400?id=2" alt="Dog 9">

  </div>
</body>
</html>
