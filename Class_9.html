<!-- make a 9png into 3*3 grid rectangular shape of each cell . make it my internal css and html and flexbox and grid make sure the scaling adjustable according to viewport -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CClass_9_activity</title>
    <style>
        h1 {
            font-family: 'roboto', sans-serif;
            padding-left: 0.2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.625rem;
        }

        .box {
            height: 30vh;

            background-color: lightblue;
            padding: 1.25rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Dog Gallery</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>
</body>

</html>
